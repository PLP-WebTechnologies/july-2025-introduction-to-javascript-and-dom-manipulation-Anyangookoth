<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Fundamentals Assignment</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Heading that will be updated via JavaScript -->
  <h1 id="welcome">Welcome!</h1>

  <!-- Button to toggle visibility of a message -->
  <button id="toggleBtn">Toggle Message</button>

  <!-- Paragraph that will be shown/hidden -->
  <p id="message">This is a sample message.</p>

  <!-- Unordered list to be dynamically updated -->
  <ul id="skillsList">
    <li>HTML</li>
    <li>CSS</li>
  </ul>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
